<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>
        Olá meu querido
    </h1>
    <script>
        var nome = window.prompt('Whats your name: ')

    </script>
</body>
