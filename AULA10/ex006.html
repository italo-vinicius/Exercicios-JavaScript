<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        interaja
    </div>

    <script>
        var a = window.document.getElementById('area') // minha variavel a ligará para todas as funçoes
        // a.addEventListener('click', clicar)  posso fazer assim para não usar o on direto da div..deixando apenas no script
        // a.addEventListener('mouseenter', entrar)
        // a.addEventListener('mouseout', sair) 

        function clicar() {
            a.innerText = 'Clicou!' // muda o texto para 'clicou'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'black'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
