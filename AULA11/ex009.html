<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran - Cauculo de Multas</title>
    <style> body {
        background: cornflowerblue;
    }
    </style>
</head>
<body>
    <h1> Digite sua velocidade </h1>
   Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> <br>
    <input type="button" value="Verificar" onclick="caucular()">
    <div id="res"> </div> 
    <script> 
        function caucular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é <b>${vel} KM/H</b>`
            if (vel > 60) {
                res.innerHTML += `<p>Você passou o limite de velocidade e está multado`
            } else
            res.innerHTML += `<p> Dirija sempre com segurança</p>`

    }
    </script>
</body>
</html>
